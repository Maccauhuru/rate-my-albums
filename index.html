<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rate Albums</title>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  </head>
  <body>
    <form>
      Artist Name:<br />
      <input type="text" id="artist-name" /><br />
      Album Name:<br />
      <input type="text" id="album-name" /><br />
      Album Year:<br />
      <input type="number" id="album-year" maxlength="4" /><br />
      Album Rating:<br />
      <input type="number" id="album-rating" max="10" /><br />
      Album Genre:<br />
      <input type="text" id="album-genre" /><br />
      Album is Top Ten ?:<br />
      <input type="text" id="album-isTopTen" maxlength="3" /><br />
      Album Youtube Video Link:<br />
      <input type="text" id="album-ytlink" /><br />
      <button id="submitBtn">submit</button>
    </form>
    <script src="./js/app.js"></script>
  </body>
</html>
